<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroBloqueoViewDlg" widgetVar="RegistroBloqueoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRegistroBloqueoTitle}" closeOnEscape="true">

            <h:form id="RegistroBloqueoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{registroBloqueoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRegistroBloqueoLabel_idRegistroBloqueo}"/>
                        <h:outputText value="#{registroBloqueoController.selected.idRegistroBloqueo}" title="#{myBundle.ViewRegistroBloqueoTitle_idRegistroBloqueo}"/>

                        <h:outputText value="#{myBundle.ViewRegistroBloqueoLabel_intentosFallidos}"/>
                        <h:outputText value="#{registroBloqueoController.selected.intentosFallidos}" title="#{myBundle.ViewRegistroBloqueoTitle_intentosFallidos}"/>

                        <h:outputText value="#{myBundle.ViewRegistroBloqueoLabel_fecha}"/>
                        <h:outputText value="#{registroBloqueoController.selected.fecha}" title="#{myBundle.ViewRegistroBloqueoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewRegistroBloqueoLabel_ip}"/>
                        <h:outputText value="#{registroBloqueoController.selected.ip}" title="#{myBundle.ViewRegistroBloqueoTitle_ip}"/>

                        <h:outputText value="#{myBundle.ViewRegistroBloqueoLabel_eliminado}"/>
                        <h:selectBooleanCheckbox id="eliminado" value="#{registroBloqueoController.selected.eliminado}" title="#{myBundle.EditRegistroBloqueoTitle_eliminado}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewRegistroBloqueoLabel_idUsuario}"/>
                        <h:outputText value="#{registroBloqueoController.selected.idUsuario.idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RegistroBloqueoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
