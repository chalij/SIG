<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuRolViewDlg" widgetVar="MenuRolViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMenuRolTitle}" closeOnEscape="true">

            <h:form id="MenuRolViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{menuRolController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMenuRolLabel_idMenuRol}"/>
                        <h:outputText value="#{menuRolController.selected.idMenuRol}" title="#{myBundle.ViewMenuRolTitle_idMenuRol}"/>

                        <h:outputText value="#{myBundle.ViewMenuRolLabel_eliminado}"/>
                        <h:selectBooleanCheckbox id="eliminado" value="#{menuRolController.selected.eliminado}" title="#{myBundle.EditMenuRolTitle_eliminado}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewMenuRolLabel_idRol}"/>
                        <h:outputText value="#{menuRolController.selected.idRol.idRol}"/>

                        <h:outputText value="#{myBundle.ViewMenuRolLabel_idMenu}"/>
                        <h:outputText value="#{menuRolController.selected.idMenu.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MenuRolViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
