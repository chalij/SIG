<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ViewViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewViewTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ViewListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ViewViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{viewController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewViewLabel_idView}"/>
                            <h:outputText value="#{viewController.selected.idView}" title="#{myBundle.ViewViewTitle_idView}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewViewLabel_url}"/>
                            <h:outputText value="#{viewController.selected.url}" title="#{myBundle.ViewViewTitle_url}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewViewLabel_eliminado}"/>
                            <h:selectBooleanCheckbox id="eliminado" value="#{viewController.selected.eliminado}" title="#{myBundle.EditViewTitle_eliminado}"  disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
