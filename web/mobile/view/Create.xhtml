<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ViewCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateViewTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ViewListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ViewCreateForm">

                <h:panelGroup id="display" rendered="#{viewController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateViewLabel_url}" for="url" />
                            <p:inputTextarea rows="4" cols="30" id="url" value="#{viewController.selected.url}" title="#{myBundle.CreateViewTitle_url}" required="true" requiredMessage="#{myBundle.CreateViewRequiredMessage_url}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateViewLabel_eliminado}" for="eliminado" />
                            <p:selectBooleanCheckbox id="eliminado" value="#{viewController.selected.eliminado}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{viewController.saveNew}" value="#{myBundle.Save}" update="display,:ViewListPage:ViewListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ViewListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
