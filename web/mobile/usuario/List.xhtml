<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuarioListPage">
        <pm:header title="#{myBundle.ListUsuarioTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":UsuarioCreatePage:UsuarioCreateForm" actionListener="#{usuarioController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:UsuarioCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuarioListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="5,10,15"
                            pt:data-inset="true"
                            value="#{usuarioController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioTitle}"/>
                    </f:facet>

                    <p:commandLink update=":UsuarioEditPage:UsuarioEditForm" action="pm:UsuarioEditPage">
                        <p>



                            <h:outputText value="#{item.idUsuario}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.usuario}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.clave}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.intentosFallidos}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="activo" value="#{item.activo}" title="#{myBundle.EditUsuarioTitle_activo}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_activo}" disabled="true"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="bloqueado" value="#{item.bloqueado}" title="#{myBundle.EditUsuarioTitle_bloqueado}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_bloqueado}" disabled="true"/>


                            <!--
                                ,&nbsp;
                                                    <h:selectBooleanCheckbox id="eliminado" value="#{item.eliminado}" title="#{myBundle.EditUsuarioTitle_eliminado}"  disabled="true"/>
                            -->


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.idRol.idRol}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.idPersona.idPersona}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{usuarioController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListUsuarioTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
