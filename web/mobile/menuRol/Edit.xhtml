<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MenuRolEditPage" lazy="true">
        <pm:header title="#{myBundle.EditMenuRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MenuRolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MenuRolEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{menuRolController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditMenuRolLabel_idMenuRol}" for="idMenuRol" />
                            <h:outputText id="idMenuRol" value="#{menuRolController.selected.idMenuRol}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMenuRolLabel_eliminado}" for="eliminado" />
                            <p:selectBooleanCheckbox id="eliminado" value="#{menuRolController.selected.eliminado}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMenuRolLabel_idRol}" for="idRol" />
                            <p:selectOneMenu id="idRol" value="#{menuRolController.selected.idRol}"  converter="rolConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{rolController.items}"
                                               var="idRolItem"
                                               itemValue="#{idRolItem}"
                                               itemLabel="#{idRolItem.idRol.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMenuRolLabel_idMenu}" for="idMenu" />
                            <p:selectOneMenu id="idMenu" value="#{menuRolController.selected.idMenu}"  converter="menuConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{menuController.items}"
                                               var="idMenuItem"
                                               itemValue="#{idMenuItem}"
                                               itemLabel="#{idMenuItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{menuRolController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MenuRolListPage:MenuRolListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MenuRolListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
