<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MenuRolListPage">
        <pm:header title="#{myBundle.ListMenuRolTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":MenuRolCreatePage:MenuRolCreateForm" actionListener="#{menuRolController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:MenuRolCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MenuRolListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="5,10,15"
                            pt:data-inset="true"
                            value="#{menuRolController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMenuRolTitle}"/>
                    </f:facet>

                    <p:commandLink update=":MenuRolEditPage:MenuRolEditForm" action="pm:MenuRolEditPage">
                        <p>



                            <h:outputText value="#{item.idMenuRol}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="eliminado" value="#{item.eliminado}" title="#{myBundle.EditMenuRolTitle_eliminado}"  disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.idRol.idRol}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.idMenu.descripcion}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{menuRolController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListMenuRolTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
