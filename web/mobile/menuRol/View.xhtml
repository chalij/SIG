<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MenuRolViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMenuRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MenuRolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MenuRolViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{menuRolController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuRolLabel_idMenuRol}"/>
                            <h:outputText value="#{menuRolController.selected.idMenuRol}" title="#{myBundle.ViewMenuRolTitle_idMenuRol}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuRolLabel_eliminado}"/>
                            <h:selectBooleanCheckbox id="eliminado" value="#{menuRolController.selected.eliminado}" title="#{myBundle.EditMenuRolTitle_eliminado}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuRolLabel_idRol}"/>
                            <h:outputText value="#{menuRolController.selected.idRol.idRol}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuRolLabel_idMenu}"/>
                            <h:outputText value="#{menuRolController.selected.idMenu.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
