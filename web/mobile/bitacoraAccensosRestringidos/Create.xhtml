<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BitacoraAccensosRestringidosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateBitacoraAccensosRestringidosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BitacoraAccensosRestringidosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BitacoraAccensosRestringidosCreateForm">

                <h:panelGroup id="display" rendered="#{bitacoraAccensosRestringidosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBitacoraAccensosRestringidosLabel_urlSinPremisos}" for="urlSinPremisos" />
                            <p:inputTextarea rows="4" cols="30" id="urlSinPremisos" value="#{bitacoraAccensosRestringidosController.selected.urlSinPremisos}" title="#{myBundle.CreateBitacoraAccensosRestringidosTitle_urlSinPremisos}" required="true" requiredMessage="#{myBundle.CreateBitacoraAccensosRestringidosRequiredMessage_urlSinPremisos}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBitacoraAccensosRestringidosLabel_fecha}" for="fecha" />
                            <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{bitacoraAccensosRestringidosController.selected.fecha}" title="#{myBundle.CreateBitacoraAccensosRestringidosTitle_fecha}" required="true" requiredMessage="#{myBundle.CreateBitacoraAccensosRestringidosRequiredMessage_fecha}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBitacoraAccensosRestringidosLabel_eliminado}" for="eliminado" />
                            <p:selectBooleanCheckbox id="eliminado" value="#{bitacoraAccensosRestringidosController.selected.eliminado}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBitacoraAccensosRestringidosLabel_idUsuario}" for="idUsuario" />
                            <p:selectOneMenu id="idUsuario" value="#{bitacoraAccensosRestringidosController.selected.idUsuario}"  converter="usuarioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{usuarioController.items}"
                                               var="idUsuarioItem"
                                               itemValue="#{idUsuarioItem}"
                                               itemLabel="#{idUsuarioItem.idUsuario.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{bitacoraAccensosRestringidosController.saveNew}" value="#{myBundle.Save}" update="display,:BitacoraAccensosRestringidosListPage:BitacoraAccensosRestringidosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:BitacoraAccensosRestringidosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
