<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BitacoraAccensosRestringidosListPage">
        <pm:header title="#{myBundle.ListBitacoraAccensosRestringidosTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":BitacoraAccensosRestringidosCreatePage:BitacoraAccensosRestringidosCreateForm" actionListener="#{bitacoraAccensosRestringidosController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:BitacoraAccensosRestringidosCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BitacoraAccensosRestringidosListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="5,10,15"
                            pt:data-inset="true"
                            value="#{bitacoraAccensosRestringidosController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBitacoraAccensosRestringidosTitle}"/>
                    </f:facet>

                    <p:commandLink update=":BitacoraAccensosRestringidosEditPage:BitacoraAccensosRestringidosEditForm" action="pm:BitacoraAccensosRestringidosEditPage">
                        <p>



                            <h:outputText value="#{item.idBitacoraAccensosRestringid}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.urlSinPremisos}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="eliminado" value="#{item.eliminado}" title="#{myBundle.EditBitacoraAccensosRestringidosTitle_eliminado}"  disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.idUsuario.idUsuario}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{bitacoraAccensosRestringidosController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListBitacoraAccensosRestringidosTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
