<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MenuViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMenuTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MenuListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MenuViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{menuController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_idMenu}"/>
                            <h:outputText value="#{menuController.selected.idMenu}" title="#{myBundle.ViewMenuTitle_idMenu}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_descripcion}"/>
                            <h:outputText value="#{menuController.selected.descripcion}" title="#{myBundle.ViewMenuTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_icon}"/>
                            <h:outputText value="#{menuController.selected.icon}" title="#{myBundle.ViewMenuTitle_icon}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_eliminado}"/>
                            <h:selectBooleanCheckbox id="eliminado" value="#{menuController.selected.eliminado}" title="#{myBundle.EditMenuTitle_eliminado}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_idView}"/>
                            <h:outputText value="#{menuController.selected.idView.idView}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_menIdMenu}"/>
                            <h:outputText value="#{menuController.selected.menIdMenu.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
