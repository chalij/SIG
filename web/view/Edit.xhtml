<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ViewEditDlg" widgetVar="ViewEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditViewTitle}" closeOnEscape="true">

            <h:form id="ViewEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{viewController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditViewLabel_idView}" for="idView" />
                        <h:outputText id="idView" value="#{viewController.selected.idView}" />

                        <p:outputLabel value="#{myBundle.EditViewLabel_url}" for="url" />
                        <p:inputTextarea rows="4" cols="30" id="url" value="#{viewController.selected.url}" title="#{myBundle.EditViewTitle_url}" required="true" requiredMessage="#{myBundle.EditViewRequiredMessage_url}"/>

                        <p:outputLabel value="#{myBundle.EditViewLabel_eliminado}" for="eliminado" />
                        <p:selectBooleanCheckbox id="eliminado" value="#{viewController.selected.eliminado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{viewController.save}" value="#{myBundle.Save}" update="display,:ViewListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ViewEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ViewEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
