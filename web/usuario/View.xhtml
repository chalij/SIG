<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_idUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{myBundle.ViewUsuarioTitle_idUsuario}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuario}"/>
                        <h:outputText value="#{usuarioController.selected.usuario}" title="#{myBundle.ViewUsuarioTitle_usuario}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_clave}"/>
                        <h:outputText value="#{usuarioController.selected.clave}" title="#{myBundle.ViewUsuarioTitle_clave}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_intentosFallidos}"/>
                        <h:outputText value="#{usuarioController.selected.intentosFallidos}" title="#{myBundle.ViewUsuarioTitle_intentosFallidos}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_activo}"/>
                        <h:selectBooleanCheckbox id="activo" value="#{usuarioController.selected.activo}" title="#{myBundle.EditUsuarioTitle_activo}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_activo}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_bloqueado}"/>
                        <h:selectBooleanCheckbox id="bloqueado" value="#{usuarioController.selected.bloqueado}" title="#{myBundle.EditUsuarioTitle_bloqueado}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_bloqueado}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_eliminado}"/>
                        <h:selectBooleanCheckbox id="eliminado" value="#{usuarioController.selected.eliminado}" title="#{myBundle.EditUsuarioTitle_eliminado}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_idRol}"/>
                        <h:outputText value="#{usuarioController.selected.idRol.idRol}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_idPersona}"/>
                        <h:outputText value="#{usuarioController.selected.idPersona.idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
