<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitacoraAccensosRestringidosViewDlg" widgetVar="BitacoraAccensosRestringidosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewBitacoraAccensosRestringidosTitle}" closeOnEscape="true">

            <h:form id="BitacoraAccensosRestringidosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{bitacoraAccensosRestringidosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewBitacoraAccensosRestringidosLabel_idBitacoraAccensosRestringid}"/>
                        <h:outputText value="#{bitacoraAccensosRestringidosController.selected.idBitacoraAccensosRestringid}" title="#{myBundle.ViewBitacoraAccensosRestringidosTitle_idBitacoraAccensosRestringid}"/>

                        <h:outputText value="#{myBundle.ViewBitacoraAccensosRestringidosLabel_urlSinPremisos}"/>
                        <h:outputText value="#{bitacoraAccensosRestringidosController.selected.urlSinPremisos}" title="#{myBundle.ViewBitacoraAccensosRestringidosTitle_urlSinPremisos}"/>

                        <h:outputText value="#{myBundle.ViewBitacoraAccensosRestringidosLabel_fecha}"/>
                        <h:outputText value="#{bitacoraAccensosRestringidosController.selected.fecha}" title="#{myBundle.ViewBitacoraAccensosRestringidosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewBitacoraAccensosRestringidosLabel_eliminado}"/>
                        <h:selectBooleanCheckbox id="eliminado" value="#{bitacoraAccensosRestringidosController.selected.eliminado}" title="#{myBundle.EditBitacoraAccensosRestringidosTitle_eliminado}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewBitacoraAccensosRestringidosLabel_idUsuario}"/>
                        <h:outputText value="#{bitacoraAccensosRestringidosController.selected.idUsuario.idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('BitacoraAccensosRestringidosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
